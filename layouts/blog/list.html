{{ define "rss" }}
	{{ with .OutputFormats.Get "rss" }}
		<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}" />
	{{ end }}
{{ end }}


{{ define "content" }}
	<nav>
		<a href="{{ .Parent.Permalink }}">Back to Home</a>
	</nav>

	<nav>
		<h2>Articles</h2>

		<ul>
			{{ range .Pages.ByDate.Reverse }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
			{{ end }}
		</ul>
	</nav>
{{ end }}
