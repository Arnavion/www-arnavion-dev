<html lang="en">
	<head>
		<title>{{ .Title }} - arnavion.dev</title>
		<link rel="stylesheet" href="/index.css" />
		{{ with .OutputFormats.Get "rss" }}
			<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}" />
		{{ end }}
	</head>
	<body>
		{{ partial "header.html" . }}

		<main>
			<nav>
				<a href="{{ .Parent.Permalink }}">Back to Home</a>
			</nav>

			<nav>
				<h2>Articles</h2>

				<ul>
					{{ range .Pages.ByDate.Reverse }}
						<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
					{{ end }}
				</ul>
			</nav>
		</main>

		{{ partial "footer.html" . }}
	</body>
</html>
