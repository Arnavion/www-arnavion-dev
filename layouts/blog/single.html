<html lang="en">
	<head>
		<title>{{ .Title }} - arnavion.dev</title>
		<link rel="stylesheet" href="/index.css" />
	</head>
	<body>
		{{ partial "header.html" . }}

		<main>
			<nav>
				<a href="{{ .Parent.Permalink }}">Back to Blog</a>
			</nav>

			<article>
				{{ .Content }}
			</article>
		</main>

		<footer class="blog-comments">
			<p>
				You can post comments on this blog post by:
				<ul>
					<li><a href="https://github.com/Arnavion/www-arnavion-dev/issues/new?labels={{ .RelPermalink | anchorize }}">opening a GitHub issue,</a> or</li>
					<li>sending mail to <code>blog@arnavion.dev</code> with a subject starting with <code>[{{ .RelPermalink | anchorize }}] </code></li>
				</ul>
			</p>
		</footer>

		{{ partial "footer.html" . }}
	</body>
</html>
